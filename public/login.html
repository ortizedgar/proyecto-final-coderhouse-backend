<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>INICIAR SESION - ECOMMERCE</title>
</head>

<body>

    <h3>Iniciar Sesión</h3>

    <form action="/api/auth/login" method="post">

        <input type="email" class="form-control" id="username" name="username" placeholder="Email " required>

        <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña " required>

        <input type="submit" value="Iniciar Sesión">

    </form>
    <br>
    <button onclick="location.href = '/api/auth/register'">¿No tienes una cuenta? Registrate </button>

</body>

</html>
